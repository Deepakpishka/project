<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for recipes...">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
            <div class="filters">
                <select id="cuisine-filter">
                    <option value="">All Cuisines</option>
                    <option value="african">African</option>
                    <option value="american">American</option>
                    <option value="british">British</option>
                    <option value="chinese">Chinese</option>
                    <option value="french">French</option>
                    <option value="indian">Indian</option>
                    <option value="italian">Italian</option>
                    <option value="japanese">Japanese</option>
                    <option value="mediterranean">Mediterranean</option>
                    <option value="mexican">Mexican</option>
                </select>
                <select id="diet-filter">
                    <option value="">All Diets</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="glutenFree">Gluten Free</option>
                    <option value="ketogenic">Keto</option>
                </select>
            </div>
        </header>

        <div id="results-container">
            <div class="initial-message">
                <i class="fas fa-search fa-4x"></i>
                <p>Search for recipes above to get started!</p>
            </div>
        </div>

        <div id="recipe-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="modal-recipe-content"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
